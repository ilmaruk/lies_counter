<html>
    <head>
        <title>Lies Counter</title>
        <style>
            body {
                font-family: medium-marketing-display-font, Georgia, Cambria, "Times New Roman", Times, serif;
                }

            .bargraph {
                list-style: none;
                padding-top: 20px;
                width:90%;
                }
            ul.bargraph li {
                height: 35px;
                color: white;
                text-align: left;
                font-style: italic;
                font-weight:bolder;
                font-size: 14px;
                line-height: 35px;
                padding: 0px 20px;
                margin-bottom: 5px;
                }
            ul.bargraph li.ebj {
                background: #FF1493;
                width:{{ ebj_ratio }}%;
                }
            ul.bargraph li.rgf {
                background: #000080;
                width:{{ rgf_ratio }}%;
                }
        </style>
    </head>
    <body>
        <div align="center">
            <h1>Lies Counter</h1>
            <h2>Last updated: {{ last_updated }}</h2>
        </div>

        <div>
            <ul class="bargraph">
                <li class="ebj">EBJ ({{ ebj }})</li>
                <li class="rgf">RGF ({{ rgf }})</li>
            </ul>
        </div>
    </body>
</html>
