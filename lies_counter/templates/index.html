<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
<script>
var myChart = new Chart(ctx, {...});
</script>
<style>
body {
    font-family: medium-marketing-display-font, Georgia, Cambria, "Times New Roman", Times, serif;
}
button {
    border: none;
    color: white;
    padding: 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    border-radius: 5px;
}
form {
    display:inline;
}
.red {
    background-color: #c00000;
}
.green {
    background-color: #00c000;
}
</style>
</head>

<body>

<div align="center">
    <h1>Lies Counter</h1>
    <h2>Last updated: {{ last_updated }} from {{ last_ip }}</h2>
</div>

<canvas id="myChart" width="400" height="100"></canvas>
<script>
var ctx = document.getElementById('myChart');
var myChart = new Chart(ctx, {
    type: 'horizontalBar',
    data: {
        labels: ['EBJ', 'RGF'],
        datasets: [
            {
                label: 'Confirmed Lies',
                data: [{{ ebj }}, {{ rgf }}],
                barThickness: 50,
                backgroundColor: [
                    'rgba(0, 0, 192, 0.7)',
                    'rgba(0, 192, 0, 0.7)',
                ],
                borderColor: [
                    'rgba(0, 0, 192, 0.7)',
                    'rgba(0, 192, 0, 0.7)',
                ],
                borderWidth: 1
            }
        ]
    },
    options: {
        scales: {
            xAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>

<div align="center">
    <form action="/inc/ebj" method="post"><button type="submit" class="red">EBJ +</button></form>
    <form action="/dec/ebj" method="post"><button type="submit" class="green">EBJ -</button></form>
    <form action="/inc/rgf" method="post"><button type="submit" class="red">RGF +</button></form>
    <form action="/dec/rgf" method="post"><button type="submit" class="green">RGF -</button></form>
</div>
</body>
</html>
